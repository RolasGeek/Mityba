<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table th:replace="include/menu :: menu"></table>
    <span th:utext="${actionMessage}" style="color:red"></span>
    <h3 th:text="${recipe.name}"></h3>
    <form action="#" th:action="@{${'/user/recipeInfo/like' + recipe.id}}" th:object="${frecipe}" method="post" role="form">
        <fieldset style="margin-right: 600px; ">
            <br>
            <img th:with="link=${'/image/' + recipe.id}" th:src="@{${link}}" />
            <table id="t02" >
                <tr><th>Gaiminimo laikas</th></tr>
                <tr><td th:text="${recipe.cooking_time} + ', min.'"></td> </tr>
                <tr><th>Porcijų skaičius</th></tr>
                <tr><td th:text="${recipe.number_of_servings}"></td></tr>
            </table>
            <h4>Ingredientai:</h4>
            <table id="t02" >
                <tr th:each="i : ${ingredients}">
                    <td th:text="${i.name}"></td>
                    <td th:each="u : ${rIngredients}"
                        th:if="${u.ingredientId} == ${i.id}" th:text="${u.amount}"></td>
                    <td th:text="${i.measureUnit}"></td>
                </tr>
            </table>
            <h4>Paruošimas</h4>
            <p th:text="${recipe.description}"></p>
            <br>
            <a href="/user/recipeInfo/like/${recipe.id}" th:href="@{${'/user/recipeInfo/like/' + recipe.id}}" class="btn btn-large btn-success">Mėgti</a>
            <a href="/user/productList/${recipe.id}" th:href="@{${'/user/productList/' + recipe.id}}" class="btn btn-large btn-success">Gauti trūkstamų produktų sąrašą</a>
            <!--<input type="submit" value="Mėgti">-->
        </fieldset>
    </form>

    <!--<button onclick="location.href = 'http://localhost:8080/user/home';" id="myButton" class="float-left submit-button" >Home</button>-->
</div>
</body>
</html>
