<div th:fragment="menu" id="menu-outer" style="margin-top:10px;width:100%" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="inner" style="display:inline-block"><form th:action="@{/home}" method="get">
        <button class="btn btn-md btn-info" name="home"
            type="Submit">Pagrindinis</button>
    </form></div>

    <div class="inner" style="display:inline-block"><form th:action="@{/user/productInput}" method="get">
        <button class="btn btn-md btn-info" name="recipesbyproducts"
                type="Submit">Receptai pagal produktus</button>
    </form></div>
    <div class="inner" style="display:inline-block"><form th:action="@{/user/recipesByPopularity}" method="get">
        <button class="btn btn-md btn-info" name="recipesbypopularity"
                type="Submit">Populiariausi receptai</button>
    </form></div>
    <div class="inner" style="display:inline-block"><form th:action="@{/user/recipesByNewness}" method="get">
        <button class="btn btn-md btn-info" name="recipesbynewness"
                type="Submit">Naujausi receptai</button>
    </form></div>

    <!-- TODO: wtf is this one doing here? -->
     <div th:if="${userLevel == 1}" class="inner" style="display:inline-block"><form th:action="@{/passreset}" method="get">
        <button class="btn btn-md btn-info" name="passreset"
            type="Submit">Slaptažodžio keitimas</button>
    </form>

    </div>
    <div th:if="${userLevel == 1}" class="inner" style="display:inline-block"><form th:action="@{/admin/userlist}" method="get">
        <button class="btn btn-md btn-info" name="userlist"
            type="Submit">Vartotojai</button>
    </form></div>
    <div th:if="${userLevel == 1}" class="inner" style="display:inline-block"><form th:action="@{/admin/ingredientlistedit}" method="get">
        <button class="btn btn-md btn-info" name="ingredientlist"
            type="Submit">Ingredientai</button>
    </form></div>

    <div th:if="${userLevel == 1}" class="inner" style="display:inline-block"><form th:action="@{/admin/recipeCreate}" method="get">
        <button class="btn btn-md btn-info" name="recipeCreate"
                type="Submit">Kurti receptą</button>
    </form></div>
    <div th:if="${userLevel == -1}" class="inner" style="display:inline-block;float:right"><form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-danger" name="login"
                type="Submit">Prisijungti</button>
    </form></div>
    <div th:if="${userLevel != -1}" class="inner" style="display:inline-block;float:right"><form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger" name="registration"
            type="Submit">Atsijungti</button>
    </form></div>

</div>
